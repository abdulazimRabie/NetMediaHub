<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetMediaHub</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+PL:wght@100..400&display=swap"
    rel="stylesheet">

  <!-- Style sheets -->
  <link rel="stylesheet" href="../src/output.css">
  <link rel="stylesheet" href="./CSS/hom.css">
  <link type="image/png" sizes="96x96" rel="icon" href="../assets/favicon/icons8-internet-gradient-96.png">
</head>

<body>
  <!-- wrapper -->
  <div class="h-lvh grid grid-cols-1 md:grid-cols-2">
    <!-- image and logo -->
    <div class="relative hidden md:block">
      <div class="relative h-full w-full bg-slate-950">
        <div
          class="absolute bottom-0 left-0 right-0 top-0 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:14px_24px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_0%,#000_70%,transparent_100%)]">
        </div>
      </div>
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <h1 class="text-6xl text-center font-bold font-Playfair bg-gradient-to-tr from-[#eae384] to-[#2e2c2c] bg-clip-text text-transparent mb-3">
          NetMediaHub
        </h1>
        <img src="../assets/landingPageImages/ragelBHosan.jpg" alt=""
        class="w-64 h-64 block rounded-lg ">
      </div>
    </div>

    <!-- signin - register - feed -->
    <div class="relative">
      <div class="relative h-full w-full bg-slate-950">
        <div
          class="absolute bottom-0 left-0 right-0 top-0 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:14px_24px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_0%,#000_70%,transparent_100%)]">
        </div>
      </div>
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <h1 class="md:hidden">Social Network</h1>

        <div class="grid gap-3">

          <div style="transform: none;">
            <a href="registeration.html?type=register">
              <button
                class="w-60 relative inline-block p-px font-semibold leading-6 text-white no-underline bg-gray-800 shadow-2xl cursor-pointer group rounded-xl shadow-zinc-900"><span
                  class="absolute inset-0 overflow-hidden rounded-xl"><span
                    class="absolute inset-0 rounded-xl bg-[image:radial-gradient(75%_100%_at_50%_0%,rgba(56,189,248,0.6)_0%,rgba(56,189,248,0)_75%)] opacity-0 transition-opacity duration-500 group-hover:opacity-100">
        
                  </span>
                </span>
                <div
                  class="relative z-10 flex justify-center items-center px-6 py-3 space-x-2 rounded-xl bg-gray-950/50 ring-1 ring-white/10 ">
                  <span>Register</span>
                </div>
                <span
                  class="absolute -bottom-0 left-[1.125rem] h-px w-[calc(100%-2.25rem)] bg-gradient-to-r from-emerald-400/0 via-gray-400/90 to-emerald-400/0 transition-opacity duration-500 group-hover:opacity-40"></span>
              </button>
            </a>
          </div>

          <div style="transform: none;">
            <a href="registeration.html?type=login">
              <button
                class="w-60 relative inline-block p-px font-semibold leading-6 text-white no-underline bg-gray-800 shadow-2xl cursor-pointer group rounded-xl shadow-zinc-900"><span
                  class="absolute inset-0 overflow-hidden rounded-xl"><span
                    class="absolute inset-0 rounded-xl bg-[image:radial-gradient(75%_100%_at_50%_0%,rgba(56,189,248,0.6)_0%,rgba(56,189,248,0)_75%)] opacity-0 transition-opacity duration-500 group-hover:opacity-100">
        
                  </span>
                </span>
                <div
                  class="relative z-10 flex justify-center items-center px-6 py-3 space-x-2 rounded-xl bg-gray-950/50 ring-1 ring-white/10 ">
                  <span>Login</span>
                </div>
                <span
                  class="absolute -bottom-0 left-[1.125rem] h-px w-[calc(100%-2.25rem)] bg-gradient-to-r from-emerald-400/0 via-gray-400/90 to-emerald-400/0 transition-opacity duration-500 group-hover:opacity-40"></span>
              </button>
            </a>
          </div>

          <div style="transform: none;">
            <a href="home.html">
              <button
                class="w-60 relative inline-block p-px font-semibold leading-6 text-white no-underline bg-gray-800 shadow-2xl cursor-pointer group rounded-xl shadow-zinc-900">
                <span
                  class="absolute inset-0 overflow-hidden rounded-xl">
                  <span
                    class="absolute inset-0 rounded-xl bg-[image:radial-gradient(75%_100%_at_50%_0%,rgba(56,189,248,0.6)_0%,rgba(56,189,248,0)_75%)] opacity-0 transition-opacity duration-500 group-hover:opacity-100">
                  </span>
                </span>
                <div
                  class="relative z-10 flex justify-center items-center px-6 py-3 space-x-2 rounded-xl bg-gray-950/50 ring-1 ring-white/10 ">
                  <span>Go To Feed</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
                    data-slot="icon" class="w-6 h-6">
                    <path fill-rule="evenodd"
                      d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                      clip-rule="evenodd"></path>
                  </svg>
                </div>
                <span
                  class="absolute -bottom-0 left-[1.125rem] h-px w-[calc(100%-2.25rem)] bg-gradient-to-r from-emerald-400/0 via-gray-400/90 to-emerald-400/0 transition-opacity duration-500 group-hover:opacity-40"></span>
              </button>
            </a>
          </div>

        </div>
      </div>
    </div>

  </div>
  <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
