<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetMediaHub</title>
  <link rel="stylesheet" href="../src/output.css">
  <link rel="stylesheet" href="./CSS/hom.css">
  <link type="image/png" sizes="96x96" rel="icon" href="../assets/favicon/icons8-internet-gradient-96.png">
</head>

<body class="dark:bg-black">
  <div class="body">
    <!-- aside - sidebar -->
    <aside id="default-sidebar"
      class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform duration-500 -translate-x-full md:translate-x-0"
      aria-label="Sidebar">
      <div class="px-5 py-4 m-2 h-[calc(100%-1rem)] border border-gray-100 dark:border-black-second rounded-lg bg-gray-50 dark:bg-black overflow-y-scroll overflow-x-hidden no-scrollbar">

        <div class="grid gap-3 p-2 my-3" id="login-register-wrapper">
          <a role="button" href="./registeration.html?type=login" id="loginLink"
            class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Log
            In</a>
          <a role="button" href="./registeration.html?type=register" id="registerLink"
            class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Register</a>
        </div>

        <ul class="space-y-2 font-medium" id="sidebar-menue">

          <li>
            <a href="home.html"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <svg class="w-6 h-6 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5" />
              </svg>
              <span class="ms-3">Home</span>
            </a>
          </li>

          <li>
            <a href="#"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 10.5h.01m-4.01 0h.01M8 10.5h.01M5 5h14a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1h-6.6a1 1 0 0 0-.69.275l-2.866 2.723A.5.5 0 0 1 8 18.635V17a1 1 0 0 0-1-1H5a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z" />
              </svg>
              <span class="ms-3">
                Messages
                <span
                  class="inline-flex items-center bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full dark:bg-red-900 dark:text-red-300">
                  <span class="w-2 h-2 me-1 bg-red-500 rounded-full"></span>
                  soon
                </span>
              </span>
            </a>
          </li>

          <li>
            <a href="#"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 13v-2a1 1 0 0 0-1-1h-.757l-.707-1.707.535-.536a1 1 0 0 0 0-1.414l-1.414-1.414a1 1 0 0 0-1.414 0l-.536.535L14 4.757V4a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v.757l-1.707.707-.536-.535a1 1 0 0 0-1.414 0L4.929 6.343a1 1 0 0 0 0 1.414l.536.536L4.757 10H4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h.757l.707 1.707-.535.536a1 1 0 0 0 0 1.414l1.414 1.414a1 1 0 0 0 1.414 0l.536-.535 1.707.707V20a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-.757l1.707-.708.536.536a1 1 0 0 0 1.414 0l1.414-1.414a1 1 0 0 0 0-1.414l-.535-.536.707-1.707H20a1 1 0 0 0 1-1Z" />
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
              </svg>
              <span class="ms-3">
                Settings
                <span
                  class="inline-flex items-center bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full dark:bg-red-900 dark:text-red-300">
                  <span class="w-2 h-2 me-1 bg-red-500 rounded-full"></span>
                  soon
                </span>
              </span>
            </a>
          </li>

          <li class="bg-white dark:bg-black-second rounded-lg">
            <button type="button"
              class="flex items-center w-full p-2  text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
              aria-controls="appearance-dropdown" data-collapse-toggle="appearance-dropdown">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 7h.01m3.486 1.513h.01m-6.978 0h.01M6.99 12H7m9 4h2.706a1.957 1.957 0 0 0 1.883-1.325A9 9 0 1 0 3.043 12.89 9.1 9.1 0 0 0 8.2 20.1a8.62 8.62 0 0 0 3.769.9 2.013 2.013 0 0 0 2.03-2v-.857A2.036 2.036 0 0 1 16 16Z" />
              </svg>

              <span class="grow ms-3 text-left rtl:text-right whitespace-nowrap">Appearance</span>

              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 4 4 4-4" />
              </svg>

            </button>
            <ul id="appearance-dropdown" class="hidden py-2 space-y-2">
              <li>
                <button id="lightBtn"
                  class="flex gap-2 items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-8 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-800">
                  <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 5V3m0 18v-2M7.05 7.05 5.636 5.636m12.728 12.728L16.95 16.95M5 12H3m18 0h-2M7.05 16.95l-1.414 1.414M18.364 5.636 16.95 7.05M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z" />
                  </svg>
                  Light
                </button>
              </li>
              <li>
                <button id="darkBtn"
                  class="flex gap-1 items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-8 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-800">
                  <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 21a9 9 0 0 1-.5-17.986V3c-.354.966-.5 1.911-.5 3a9 9 0 0 0 9 9c.239 0 .254.018.488 0A9.004 9.004 0 0 1 12 21Z" />
                  </svg>
                  Dark
                </button>
              </li>
              <li>
                <button id="systemBtn"
                  class="flex gap-1 items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-8 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-800">
                  <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 16H5a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v1M9 12H4m8 8V9h8v11h-8Zm0 0H9m8-4a1 1 0 1 0-2 0 1 1 0 0 0 2 0Z" />
                  </svg>
                  System
                </button>
              </li>

            </ul>
          </li>

        </ul>

      </div>
    </aside>

    <div class="md:pl-64 min-h-lvh dark:bg-black cotain-paint" id="content">
      <nav
        class="grid items-center grid-cols-[auto,1fr,auto] md:grid-cols-[1fr,auto] border-b border-b-gray-200 py-4 bg-white dark:bg-black dark:border-b-black sticky z-10 top-0">
        <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar"
          aria-controls="default-sidebar" type="button"
          class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
          <span class="sr-only">Open sidebar</span>
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m9 5 7 7-7 7" />
          </svg>
        </button>

        <div class="justify-self-center">
          <div class="justify-self-center">
            <h1 class="font-bold text-lg md:text-2xl dark:text-white">NetMediaHub</h1>
          </div>
        </div>
      </nav>

      <!-- Error -->
      <div class="hidden justify-center gap-2 my-5 mx-3" id="error-msg">
        <img src="../assets/landingPageImages/corocodile.jpg" alt="" class="w-20 h-20 blaock rounded-md justify-self-center">
        <span class="dark:text-white text-center grid text-xl font-bold">
          <span>Error <span class="text-black">😁</span></span>
          <span>Something Went Wrong</span>
        </span>
      </div>

      <div class="px-10 py-5 grid grid-cols-1 justify-center item-center gap-3 m-2 rounded-md overflow-hidden w-full lg:w-[800px] mx-auto" 
      id="profileWrapper">
        <div id="profileInfo">
          <div class="flex flex-wrap justify-between gap-2">
            <div class="flex  items-center gap-3">
              <img src="" alt="" 
              class="block w-16 h-16 md:w-20 md:h-20 rounded-full"
              id="profile-image">
              <div>
                <div>
                  <span id="profile-name" class="px-2 py-0.5 text-lg md:text-2xl font-bold text-black dark:text-white"></span>
                </div>
                <div>
                  <span id="profile-username" class="text-sm border text-black dark:text-white bg-white dark:bg-black-second  border-gray-100 dark:border-gray-800 rounded-md px-2 py-0.5 shadow-sm cursor-pointer"></span>
                </div>
              </div>
            </div>
            <button class="py-1 px-10 ml-5 mt-3 md:m-0 rounded-lg text-white font-bold dark:text-black bg-black dark:bg-white self-center">Add Friend</button>
          </div>

          <div class="px-5  my-2">
            <span class="flex items-center text-sm font-medium text-gray-900 dark:text-white me-3">
              <span class="flex w-2.5 h-2.5 bg-teal-500 rounded-full me-1.5 flex-shrink-0">
              </span>
              <span id="user-email">a.r@gmail.com</span>
            </span>
          </div>

          <div class="flex gap-x-4 px-5">
            <div class="bg-violet-500 text-white px-4 rounded-md">
              <span id="posts-number" 
              class="font-medium pr-1">0</span>comments
            </div>
            <div class="bg-violet-500 text-white px-4 rounded-md">
              <span id="comments-number"
              class="font-medium pr-1">0</span>Posts
            </div>
          </div>

        </div>
      </div>

      <div class="mx-auto grid grid-cols-1 lg:w-[800px] lg:mx-auto">
        <div class="justify-self-end">
        
          <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" data-dropdown-placement="bottom-start"
            class="m-5 text-black bg-gray-100 hover:bg-gray-200 dark:text-white dark:bg-black-third  dark:hover:bg-black-second font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
            type="button">Filter
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
            </svg>
          </button>
        
          <!-- Dropdown menu -->
          <div id="dropdown" class="z-10 hidden bg-white dark:text-white dark:bg-[#151515] rounded-md shadow w-44">
            <ul class="py-2 text-sm text-black dark:text-white" aria-labelledby="dropdownDefaultButton">
              <li class="p-1">
                <button role="button" id="filter-newest" data-active="true"
                  class="rounded-md flex justify-center items-center gap-x-3 w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                  <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 11.917 9.724 16.5 19 7.5" />
                  </svg>

                  <span>Newest</span>
                </button>
              </li>
              <li class="p-1" >
                <button role="button" id="filter-oldest" data-active="false"
                  class="rounded-md flex justify-center items-center gap-x-3 w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                  <span>Oldest</span>
                </button>
              </li>
            </ul>
          </div>
        
        </div>
      </div>

      <div class="m-2 md:m-3 rounded-md grid grid-cols-1 justify-center justify-items-center bg-gray-100 dark:bg-black lg:w-[800px] lg:mx-auto"
        id="postsWrapper">
      </div>

      <div role="status" id="spinner" 
      class="hidden justify-center items-center pt-1">
        <svg aria-hidden="true"
          class="inline w-8 h-8 md:w-10 md-h-10 text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300"
          viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor" />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill" />
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <script src="./JS/profile.js" type="module"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="../node_modules/axios/dist/axios.js"></script>
</body>

</html>
